<!DOCTYPE html>
<html>
<head>
    <title>Block vs Inline</title>
</head>
<body>

    <!-- Block level elements -->
    <p style="background-color: aqua;">p tag – block element</p>
    <p style="background-color: lightcoral;">p tag – block element</p>

    <div style="background-color: yellow;">div tag – block element</div>

    <h3 style="background-color: lightblue;">h3 tag – block element</h3>

    <ul style="background-color: lightgreen;">
        <li>li tag – block element</li>
        <li>li tag – block element</li>
    </ul>

    <table border="1" style="background-color: lightpink;">
        <tr>
            <td>table – block element</td>
        </tr>
    </table>

    <br><br>

    <!-- Inline elements -->
    <span style="background-color: aquamarine;">span – inline</span>
    <span style="background-color: orange;">span – inline</span>

    <a href="#" style="background-color: skyblue;">a tag – inline</a>

    <b style="background-color: violet;">b – inline</b>

    <i style="background-color: lightgray;">i – inline</i>

</body>
</html>

- new line me start hota he

<!-- 
Block-level elements:
- Start on a new line
- Take full width available
- Examples: p, div, h1-h6, ul, ol, li, table

Inline elements:
- Take only as much width as needed by content
- Do not start on a new line
- Examples: span, a, strong, em
-->
