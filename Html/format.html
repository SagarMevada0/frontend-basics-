<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head ke andar meta data -->
    <meta charset="UTF-8"> <!-- character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive design -->
    <meta name="description" content="HTML basic tags example"> <!-- page description -->
    <title>HTML All Tags Demo</title>
</head>

<body>
    <!-- body -->

    <!-- html element  starting to ending ex... --->
    <p>This is a paragraph element</p>

    <!-- heading tag -->
    <h1>This is H1 heading</h1>
    <h2>This is H2 heading</h2>

    <!-- horizontal line -- <hr> -->
    <hr>

    <!-- <p> -- paragraph tag -->
    <p>This is a paragraph tag</p>

    <!-- <a> --- anchor tag -->
    <!-- -- navigate link -->
    <!-- --- external file / relative url -->
    <!-- target - _blank, _self, _parent -->
    <!-- blank --- new tab me open hoga -->
    <a href="https://www.google.com" target="_blank">Open Google</a>
    <br><br>

    <!-- img tag -->
    <!-- -- src , alt -- image show na ho to wo text show karega -->
    <!-- -- width , height -->
    <img src="image.jpg" alt="Image not found" width="200" height="150">

    <br><br>

    <!-- bold tag -->
    <!-- <p><b>hello</b></p> -->
    <p><b>Hello using b tag</b></p>

    <!-- <strong> -- bold karne ke liye -->
    <p><strong>Hello using strong tag</strong></p>

    <!-- italic tag -->
    <!-- <i> -->
    <p><i>This is italic text</i></p>

    <!-- <em> -->
    <p><em>This is emphasized text</em></p>

    <!-- mark tag -->
    <!-- highlight karne ke liye -->
    <!-- <mark>hello</mark> -->
    <p><mark>Hello Highlight</mark></p>

    <!-- delete tag -->
    <!-- <p><del>hello</del>world</p> -->
    <p><del>Hello</del> World</p>

    <!-- insert tag -->
    <!-- <ins></ins> -->
    <p><ins>This is inserted text</ins></p>

    <!-- underline tag -->
    <!-- <u>underline</u> -->
    <p><u>This is underlined text</u></p>

    <!-- subscript and superscript bottom and up -->
    <!-- <sub> -->
    <p>H<sub>2</sub>O</p>

    <!-- <sup> -->
    <p>10<sup>2</sup></p>

</body>
</html>
